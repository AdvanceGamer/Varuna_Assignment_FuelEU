version: "3.9"
services:
  db:
    image: postgres:16
    container_name: fueleu-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fueleu
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
